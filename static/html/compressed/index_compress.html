</div></div></div></section><section><div class="container seventheen sett-container"><div class="inner-circle"></div><div class="content"><h3 class="mt-1" style="margin-bottom: 5px;">Setting</h3><div class="row mt-1 setting"><div><label style="margin-top: 3%; margin-right: 2%;">IP: </label><input class="glass-input dis" id="ip" placeholder="192.168.0.100" style="width: 50%; margin: 2%; margin-left: 5%;"/></div><div class="row dg" style=" margin-left: 10%;"><label style="margin-top: 1%;">Default Gateway: </label><input class="glass-input dis" id="gw" placeholder="0.0.0.0" style="width: 80%; margin: 2%;"/></div></div><div class="row mt-1 setting"><div><label style="margin-top: 3%;">Sub: </label><input class="glass-input dis" id="sn" placeholder="255.255.255.0" style="width: 50%; margin: 2%;"/></div><div class="row mc" style=" margin-left: 8.6%;"><label class="mt-5">Mac: </label><input class="glass-input dis" id="mac" placeholder="00:00:00:00:00:00" style="width: 183px; margin: 4%;  margin-left: 26%;"/></div></div><div class="row w-100 setting" style="justify-content: space-between;"><div class="checkbox-container" style="margin-left: 0px; margin-top: 1%;"><input id="changeSett" type="checkbox"/><label for="changeSett">Change settings</label></div><div class="button-container w-20"><button class="glass-button mt-0 w-100" id="apply">Apply</button></div><div class="button-container w-20"><button class="glass-button mt-0 w-100" id="defaultSetting">Default Setting</button></div></div></div></div><div class="container quarter"><div class="inner-circle"></div><div class="content"><div class="row" id="setErr"><h3 class="mt-1">Status:</h3></div><p class="ml-5" id="status"></p><div class="row"><h3>Temp:</h3></div><p class="ml-5" id="temp"></p></div></div></section></body><script src="/script.js"></script></html>
